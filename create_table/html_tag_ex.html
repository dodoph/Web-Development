<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Table</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<table>
		<caption>This is skeption of my table</caption>
		<thead>
			<tr>
				<th>Column 1 heading</th>
				<th>Column 2 heading</th>
				<th>Column 3 heading</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 2, cell 1</td>
				<td colspan="2"> <b>Row 2, cell 2, also spanning Row 2, cell 3</b></td><!-- merge 2 cols to 1 -->
			<tr>
				<td rowspan="2"> Row 3, cell 1, also spanning Row 4, cell 1</td><!-- merga 2 rows to 1 -->
				<td>Row 3, cell 2</td>
				<td>Row 3, cell 3</td>
			</tr>
			<tr>
				<td>Row 4, cell 2</td>
				<td>Row 4, cell 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
